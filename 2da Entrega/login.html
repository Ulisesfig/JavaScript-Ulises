<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Micaela</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/login.css" rel="stylesheet" />
</head>
<body>

  <div class="container-login">

    <!-- Login -->
    <div id="loginForm" class="form-section active">
      <h3 class="mb-4 text-center">Iniciar sesión</h3>
      <input type="text" id="loginUsername" class="form-control mb-3" placeholder="Nombre de usuario" />
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Contraseña" />
      <button class="btn btn-primary w-100 mb-3" onclick="iniciarSesion()">Iniciar sesión</button>
      <div class="text-center">
        <small>¿No tienes cuenta? <span class="toggle-link" onclick="showRegister()">Regístrate</span></small>
      </div>
    </div>

    <!-- Registro -->
    <div id="registerForm" class="form-section">
      <h3 class="mb-4 text-center">Registrarse</h3>
      <input type="text" id="regNombre" class="form-control mb-2" placeholder="Nombre" />
      <input type="text" id="regApellido" class="form-control mb-2" placeholder="Apellido" />
      <input type="text" id="regUsername" class="form-control mb-2" placeholder="Nombre de usuario" />
      <input type="password" id="regPassword" class="form-control mb-3" placeholder="Contraseña" />
      <button class="btn btn-secondary w-100 mb-3" onclick="registrarUsuario()">Registrarse</button>
      <div class="text-center">
        <small>¿Ya tienes cuenta? <span class="toggle-link" onclick="showLogin()">Iniciar sesión</span></small>
      </div>
    </div>

  </div>

  <script src="./js/login.js"></script>
</body>
</html>
