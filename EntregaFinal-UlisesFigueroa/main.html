<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Micaela Store</title>
  <link rel="icon" href="content/logo.jpg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Si no hay usuario logueado, lo mando al login -->
  <script>
    const usuario = localStorage.getItem("usuarioActivo");
    if (!usuario) window.location.href = "login.html";
  </script>
  
  <header class="container-fluid d-flex align-items-center justify-content-between p-3">
    <img src="content/logo.jpg" alt="logo" style="height: 55px;">
    <!-- AcÃ¡ se muestra el nombre del usuario -->
    <span id="bienvenida"></span>
    <div>
      <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#carritoCanvas">Carrito ðŸ›’</button>
      <button class="btn btn-danger" id="cerrarSesion">Cerrar sesiÃ³n</button>
    </div>
  </header>

  <main class="container-fluid mt-4">
    <div class="row">
    <!-- Filtros para buscar y filtrar productos -->
    <aside class="col-lg-2 col-md-3 mb-4 mt-5">
      <input id="buscador" class="form-control mb-3" placeholder="Buscar..." />
      <label for="filtroPrecio" class="form-label">Filtrar por precio</label>
      <input
        type="range"
        min="4000"
        max="8000"
        value="8000"
        id="filtroPrecio"
        class="form-range"
      />
      <span id="valorFiltro">Hasta $8000</span>
    </aside>
    <!-- Cards de productos -->
    <section class="col-lg-10 col-md-9">
      <div id="lista-productos" class="row g-4">
      </div>
    </section>
  </div>
  </main>

  <!-- Carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoCanvas">
    <div class="offcanvas-header">
      <h5>Carrito</h5>
      <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="items-carrito" class="list-unstyled"></ul>
      <p><strong>Total:</strong> $<span id="total">0</span></p>
      <button class="btn btn-danger" id="vaciarCarrito">Vaciar</button>
      <button class="btn btn-success" id="finalizarCompra">Finalizar Compra</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
