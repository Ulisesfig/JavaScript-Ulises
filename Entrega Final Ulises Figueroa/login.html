<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet" />
</head>
<body class="container py-5">

  <!-- Formulario de inicio de sesión -->
  <div id="login" class="card p-4 mx-auto" style="max-width: 400px;">
    <h4>Iniciar Sesión</h4>
    <input id="usuario" class="form-control my-2" placeholder="Usuario" />
    <input id="password" class="form-control my-2" type="password" placeholder="Contraseña" />
    <button class="btn btn-primary w-100" id="iniciar">Ingresar</button>
    <p class="mt-3 text-center">¿No tenés cuenta? <a href="#" id="verRegistro">Registrate</a></p>
  </div>
  
  <!-- Formulario de registro -->
  <div id="registro" class="card p-4 mx-auto d-none" style="max-width: 400px;">
    <h4>Registrarse</h4>
    <input id="nombre" class="form-control my-1" placeholder="Nombre" />
    <input id="apellido" class="form-control my-1" placeholder="Apellido" />
    <input id="nuevoUsuario" class="form-control my-1" placeholder="Usuario" />
    <input id="nuevaPassword" class="form-control my-1" type="password" placeholder="Contraseña" />
    <button class="btn btn-success w-100" id="registrarse">Crear cuenta</button>
    <p class="mt-3 text-center"><a href="#" id="verLogin">Volver al login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
